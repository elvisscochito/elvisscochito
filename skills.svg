<svg fill="none" viewBox="0 0 800 100" width="800" height="100" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                div.skills {
                    display: grid;
                    grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                    grid-gap: 0.5rem;
                }

                code.languages-and-tools {
                    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
                    border-radius: 1rem;
                    padding: 0.2rem 0.55rem;
                    font-size: 0.9rem;
                    font-weight: 450;
                }

                code.path {
                    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
                    border-radius: 1rem;
                    padding: 0.2rem 0.5rem;
                    font-weight: 500;
                }

                @media (prefers-color-scheme: light) {
                    code.languages-and-tools {
                        background-color: hsl(199, 100%, 93%);
                        color: hsl(212, 92%, 45%);
                    }

                    code.path {
                    border: thin solid hsl(210, 18%, 84%);
                    color: hsl(212, 10%, 38%);                        
                    }
                }

                @media (prefers-color-scheme: dark) {
                    code.path {
                        border: thin solid hsl(212, 10%, 38%);
                        color: hsl(212, 9%, 58%);
                    }

                    code.languages-and-tools {
                        background-color: hsl(216, 84%, 52%);
                        color: hsl(212, 100%, 67%);
                    }
                }
            </style>

            <div class="skills">
                <code class="languages-and-tools">git</code>
                <code class="languages-and-tools">github</code>
                <code class="path">web-development</code>
                <code class="languages-and-tools">html</code>
                <code class="languages-and-tools">css</code>
                <code class="languages-and-tools">js</code>
                <code class="languages-and-tools">react</code>
                <code class="path">mobile-development</code>
                <code class="languages-and-tools">swift</code>
                <code class="languages-and-tools">kotlin</code>
                <code class="path">game-development</code>
                <code class="languages-and-tools">c#</code>
                <code class="languages-and-tools">algorithms</code>
                <code class="languages-and-tools">c++</code>
                <code class="path">data-science</code>
                <code class="languages-and-tools">python</code>
            </div>
        </div>
    </foreignObject>
</svg>
