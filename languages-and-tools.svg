<svg fill="none" viewBox="0 0 800 28" width="800" height="28" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                div.languages-and-tools {
                    display: flex;
                    flex-direction: row;
                    gap: 0.5rem;
                }

                code {
                    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
                    border-radius: 1rem;
                    padding: 0.2rem 0.5rem;
                    font-weight: 500;
                }

                @media (prefers-color-scheme: light) {
                    code {
                        background-color: hsl(199, 100%, 93%);
                        color: hsl(212, 92%, 45%);
                    }
                }

                <!-- @media (prefers-color-scheme: dark) {
                    code {
                        border: thin solid hsl(212, 10%, 38%);
                        color: hsl(212, 9%, 58%);
                    }
                } -->
            </style>

            <div class="languages-and-tools">
                <code>html</code>
                <code>css</code>
                <code>js</code>
                <code>react</code>
            </div>
        </div>
    </foreignObject>
</svg>
